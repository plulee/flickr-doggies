env:
  browser: true
  es6: true
  jquery: true
extends: [
    'eslint:recommended',
    'plugin:react/recommended'
]
globals:
  SVG: true
parserOptions:
  ecmaFeatures:
    jsx: true
  sourceType: module
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
